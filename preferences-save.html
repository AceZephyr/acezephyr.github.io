<script>
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
    if (getUrlParameter("c") != null && getUrlParameter("c") != "") {
        var d = new Date();
        d.setTime(d.getTime() + (10 * 365 * 24 * 60 * 60 * 1000));
        document.cookie = "colors=" + getUrlParameter("c") + ";expires=" + d.toUTCString() + ";path=/";
        window.location.replace("preferences.html");
    }
    else {
        var a = "";
        "drfulb".split("").forEach(function (element) {
            var color = getUrlParameter(element);
            if (color !== '') {
                a += color.split("")[0];
            }
            else window.location.replace("preferences.html");
        });
        var d = new Date();
        d.setTime(d.getTime() + (10 * 365 * 24 * 60 * 60 * 1000));
        document.cookie = "colors=" + a + ";expires=" + d.toUTCString() + ";path=/";
    }
    window.location.replace("preferences.html");
</script>
